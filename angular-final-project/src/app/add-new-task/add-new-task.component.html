<div>
    <input type="text" placeholder="Add new item" #task> <!-- id: task -->
    <button type="button" class="btn btn-primary" (click)="addTask(task.value)">Add</button>
</div>
<div class="listbg">
    <ul *ngFor="let item of list" class="listrw">
        <li class="deletebtn">{{item.name}}<button (click)="removeTask(item.id)">Delete</button></li>
    </ul>
</div>
